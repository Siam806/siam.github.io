<body>


    <div class="topSpace">
        <img class="mainLogo" src="mainlogo.png">
        <img class="companylogo" src="companylogo.png">

        <a href="index.html"><button>Home</button></a>

        <a href="blogupload.html"><button>Blog Upload</button></a>
        <a href="blogs.html" target="main"> <button>Community Blogs</button></a>

        <input class="searchBar" type="search" placeholder="Search">
    </div>
    <div class="blogupload">
        <h1 style="text-align: center;">
            Blog Upload
        </h1>
        <textarea id="description" placeholder="Write your own blog and send it to an admin for approval.
Title: This is a title

Text: Here is your text
































End: This is your end" style="height: 1000px; width: 1300px; font-size: 20px;"></textarea>
        <br>
        <a id="send-button" href="mailto:siamngamkam@gmx.de?subject=Feedback"><button class="lonely">Send</button></a>
        <br>
        <a href="dashboard.html"><button>Go back to the Dashboard</button></a>
        <br>
        Or upload existing document: <input type="file" name="fileinput">
        <script>
            var href = "mailto:siamngamkam@gmx.de";

            document.getElementById('description').addEventListener('keyup', function() {
                var body = this.value;
                if ((body !== "") && (typeof body !== "undefined")) {
                    document.getElementById('send-button').href = href + '?body=' + body;
                } else {
                    document.getElementById('send-button').href = "mailto:siamngamkam@gmx.de&subject=Feedback";
                }
            });

        </script>
    </div>
